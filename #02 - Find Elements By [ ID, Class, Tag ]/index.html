<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript Basics</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!--
    ///////////////// #01 - document.getElementById("test") ////////////////////

    <div id="test">Hello</div>
   -->



    <!--
    ////////////// #02 - document.getElementsByTagName("test") /////////////////

    <p>This Is P</p>
    <div id="test">This Is Div</div>
    <div id="test2">This Is Div</div>
    <p>This Is P</p>
    <p>This Is P</p>
    <p>This Is P</p>
    -->



    <!--
    //////////// #03 - document.getElementsByClassName("test") /////////////////

    <p>This Is P</p>
    <div class="test">This Is Div</div>
    <div class="test">This Is Div</div>
    <p>This Is P</p>
    <p class="test">This Is P</p>
    <p>This Is P</p>
    -->



    <!--
    //////////// #04 - document.querySelectorAll(".test or #test") /////////////

    <p>This Is P</p>
    <div class="test">This Is Div</div>
    <div class="test">This Is Div</div>
    <p>This Is P</p>
    <p class="test">This Is P</p>
    <p>This Is P</p>
    -->

    <a href="https://www.youtube.com/watch?v=zJ4Gd2Rel3g&list=PLDoPjvoNmBAxx97QDMOCpzxbu1ZHJ4i7i&index=2"
       target="blank">Video Of The Course</a>
    <script src="js/main.js"></script>
  </body>
</html>
